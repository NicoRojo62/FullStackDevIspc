<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../View/CSS/signup.css">
</head>
<body>
        <form class="container" action="user.html" method="get">
                <h1>Registrarse</h1>
                <p>Por favor complete este formulario para crear una cuenta.</p>
                <hr> <!--Draws a line-->
                <label for="txt-email"><b>E-mail*</b></label>
                <input type="text" placeholder="Ingresar tu direccion de E-mail" name="email" id="txt-email" required>

                <label for="txt-password"><b>Contrase単a*</b></label>
                <input type="password" placeholder="Ingresa tu contrase単a" name="password" id="txt-password" required>

                <label for="txt-password-repeat"><b>Confirma tu contrase単a*</b></label>
                <input type="password" placeholder="Ingresa nuevamente tu contrase単a" name="passwordrepeat" id="txt-password-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;">Recordarme
                </label>
                
                <p>Al registrarte estas aceptando
                    <a href="#" style="color:dodgeblue">terminos y condiciones</a>.
                </p>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('seccion-modal').style.display='none'" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-registrarse">Confirmar</button>
                </div>
        </form>
</body>
</html>
